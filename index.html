<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What are my favorite things?</title>
  </head>
  <body>

  	<section class="header">
  		<div class="container">
  			<h1>What are your favorite things?</h1>
  			<h3>Let's find out using the following survey below...</h3>
  		</div>
  	</section>

  	<section class="things">
  		<div class="container">
  			<form id="survey">
  				<div class="form-row">
        			<div class="form-group col-md-12">
        				<h5>Question 1:</h5>
        				<label for="food">What is your favorite food?</label>
        				<input id="food" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<h5>Question 2:</h5>
        				<label for="drink">What is your favorite drink?</label>
        				<input id="drink" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<h5>Question 3:</h5>
        				<label for="band">What is your favorite band?</label>
        				<input id="band" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<h5>Question 4:</h5>
        				<label for="team">What is your favorite sports team?</label>
        				<input id="team" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<h5>Question 5:</h5>
        				<label for="travel">What is your favorite place to travel to?</label>
        				<input id="travel" type="text">
        			</div>
        		</div>
        		<button type="submit" class="btn btn-info">Submit my answers</button>
  			</form>
  			<div id="list">
  				<h4>My Favorite Things</h4>
        		<ul class="mythings">
        		</ul>
        	</div>
  		</div>
  	</section>

  </body>
</html>
